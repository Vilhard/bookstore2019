<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Edit Book</h1>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{id}" class="form-control" /> <label
					for="title">Title</label> <input class="form-control" type="text"
					th:field="*{title}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="author">Author</label> <input class="form-control"
					type="text" th:field="*{author}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="year">Year</label> <input class="form-control"
					type="text" th:field="*{year}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="isbn">ISBN</label> <input class="form-control"
					type="text" th:field="*{isbn}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="price">Price</label> <input class="form-control"
					type="text" th:field="*{price}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="catlist">Category</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${category}"
						th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
